<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens/favicon.png"/>
    <title>Curriculo Online - Login</title>
</head>
<body>
    <div id="login">

        <figure id="logo">
            <img src="imagens/Logo (1).png" alt="logo" width="100px">
        </figure>

        <h1>Logar</h1>

        <form action="perfil.html" method="POST">

            <div>
                <label for="email">E-mail</label>
                <input 
                    type="email" 
                    name="email" 
                    id="email"
                    placeholder="email@provedor.com"
                />
            </div>
                <br/>
            <div>
                <label for="senha">Senha</label>
                <input 
                    type="senha" 
                    name="senha" 
                    id="senha"
                    placeholder="password"
                    />
            </div>
                <br/>
            <div>
                <input 
                    type="submit" 
                    name="btn-enviar" 
                    id="btn-enviar" 
                    value="Enviar"
                    />
                &nbsp;
                <input 
                    type="reset" 
                    name="btn-limpar" 
                    id="btn-limpar" 
                    value="Limpar"
                    />

            </div>        
            

        </form>

    </div>
    
</body>
</html>
